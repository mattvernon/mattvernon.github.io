<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" width="64" height="64">
  <!-- Background rounded square -->
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#5BB8F5"/>
      <stop offset="100%" stop-color="#1A6DD4"/>
    </linearGradient>
    <linearGradient id="qGrad" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#FFFFFF"/>
      <stop offset="100%" stop-color="#D0E8FF"/>
    </linearGradient>
  </defs>
  <rect x="4" y="4" width="56" height="56" rx="12" fill="url(#bg)" stroke="#1560B8" stroke-width="1"/>
  <!-- Inner glow -->
  <rect x="6" y="6" width="52" height="26" rx="10" fill="rgba(255,255,255,0.15)"/>
  <!-- Q letter -->
  <circle cx="30" cy="30" r="16" fill="none" stroke="url(#qGrad)" stroke-width="6"/>
  <!-- Q tail -->
  <line x1="38" y1="38" x2="52" y2="52" stroke="url(#qGrad)" stroke-width="6" stroke-linecap="round"/>
</svg>
